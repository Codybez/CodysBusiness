<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tradie Post</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='business_home.css') }}"
    />
    <style>
      body {
        background-color: #ffffff;
        margin: 0;
        margin-top: 20px;
        margin-bottom: 90px;
      }

      .main-container {
        max-width: 600px;
        margin: 0 auto;
      }

      .find-tradies-heading {
        font-size: 28px;
        color: #333;
        text-align: center;
        margin-bottom: 40px;
        font-weight: bold;
      }

      .buttons-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }

      .action-button {
        background-color: #ffffff;
        color: #333;
        font-size: 13px;
        font-weight: bold;
        margin-right: 5px;
        margin-left: 5px;
        padding: 5px 5px;
        border: none;
        border-radius: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      .action-button .arrow {
        margin-left: 3px;
      }

      .create-post-section {
        background-color: #ffffff;
        padding: 10px;
        margin: 10px auto;
        max-width: 90%;
        margin-top: 20px;
      }

      .create-post-section h3 {
        color: #333;
        font-size: 19px;
        margin-bottom: -15px;
        margin-top: -5px;
        margin-left: 20px;
      }

      .create-post-section p {
        margin-bottom: 20px;
        margin-left: 20px;
      }

      .create-post-form input,
      .create-post-form select,
      .create-post-form textarea {
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333333;
        outline: none;
        transition: border 0.2s ease-in-out;
      }

      .create-post-form button {
        background-color: #ff7148;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
      }

      .create-post-form button:hover {
        background-color: #e8633d;
      }

      .action-button.active {
        border: 2px solid #ff7148;
        border-radius: 20px;
        color: #ff7148;
        padding: 5px 10px; /* Optional: Change text color to orange */
      }

      .image-preview-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .image-preview {
        position: relative;
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 5px;
        overflow: hidden;
        margin-right: 10px;
      }

      .image-preview img {
        width: 100%;
        height: 100%;
        border-radius: 5px;
      }

      .remove-image {
        position: absolute;
        top: 1px;
        right: 1px;
        background-color: #000000;
        font-weight: bold;

        color: #ffffff;
        font-size: 12px;
        border: none;
        cursor: pointer;
        padding: 3px 7px;
        border-radius: 50%;
      }

      .remove-image:hover {
        background-color: rgba(255, 0, 0, 0.7);
      }

      label {
        display: block;
        font-weight: bold;
        font-size: 14px;
        color: #333;
        margin-bottom: 10px;
      }
      .action-button.secondary {
        background-color: #ccc;
        color: #333;
        font-size: 14px;
        padding: 5px 8px;
      }
      .button-container {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #job_title {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    {% extends 'base_labour.html' %} {% block title %}Create Tradie Post{%
    endblock %} {% block content %}
    <div class="main-container">
      <!-- Buttons at the top -->
      <div class="buttons-container">
        <a
          href="/find-tradies"
          class="action-button {{ 'active' if request.endpoint == 'find_tradies' else '' }}"
        >
          All Posts<span class="arrow">&#9662;</span>
        </a>
        <a
          href="/create_tradie_post"
          class="action-button {{ 'active' if request.endpoint == 'create_tradie_post' else '' }}"
        >
          New Post<span class="arrow">&#9662;</span>
        </a>
        <a
          href="/tradies_my_posts"
          class="action-button {{ 'active' if request.endpoint == 'tradies_my_posts' else '' }}"
        >
          My Posts<span class="arrow">&#9662;</span>
        </a>
        <a
          href="/tradies_saved_posts"
          class="action-button {{ 'active' if request.endpoint == 'tradies_saved_posts' else '' }}"
        >
          Saved<span class="arrow">&#9662;</span>
        </a>
      </div>

      <!-- Create Post Section -->
      <div class="create-post-section" id="createPostSection">
        <form
          class="create-post-form"
          action=""
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="job_title">Post Title:</label>
            <input
              type="text"
              id="job_title"
              name="job_title"
              placeholder="Give your post a clear title"
              required
            />
          </div>

          <!-- Job Category (Hardcoded) -->
          <div class="form-group">
            <label for="job_title">Category:</label>
            <select id="job_category" name="job_category" required>
              <option value="" disabled selected>Select a category</option>
              <option value="General Labouring">General Labouring</option>
              <option value="Construction">Construction</option>
              <option value="Landscaping">Landscaping</option>
              <option value="Cleaning">Cleaning</option>
              <option value="Painting">Painting</option>
              <option value="Plumbing">Plumbing</option>
              <option value="Electrical">Electrical</option>
              <option value="Carpentry">Carpentry</option>
              <option value="Roofing">Roofing</option>
              <option value="HVAC">HVAC</option>
              <option value="Moving">Moving</option>
              <option value="Gardening">Gardening</option>
              <option value="Handyman">Handyman</option>
              <option value="Window Glazing">Window Glazing</option>
              <option value="Tiling">Tiling</option>
              <option value="Flooring">Flooring</option>
              <option value="Concreting">Concreting</option>
              <option value="Whiteware Repair">Whiteware Repair</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!-- Location (Hardcoded) -->
          <div class="form-group">
            <label for="job_location">Location:</label>
            <select id="job_location" name="job_location" required>
              <option value="" disabled selected>Select a location</option>
              <option value="Northland">Northland</option>
              <option value="Auckland">Auckland</option>
              <option value="Waikato">Waikato</option>
              <option value="Bay of Plenty">Bay of Plenty</option>
              <option value="Gisborne">Gisborne</option>
              <option value="Hawke's Bay">Hawke's Bay</option>
              <option value="Taranaki">Taranaki</option>
              <option value="Manawatū-Whanganui">Manawatū-Whanganui</option>
              <option value="Wellington">Wellington</option>
              <option value="Tasman">Tasman</option>
              <option value="Nelson">Nelson</option>
              <option value="Marlborough">Marlborough</option>
              <option value="West Coast">West Coast</option>
              <option value="Canterbury">Canterbury</option>
              <option value="Otago">Otago</option>
              <option value="Southland">Southland</option>
            </select>
          </div>

          <div class="form-group">
            <label for="city_suburb">City/Suburb:</label>
            <input
              type="text"
              id="city_suburb"
              name="city_suburb"
              placeholder="Enter the City/Suburb"
              required
            />
          </div>

          <div class="form-group">
            <label for="job_details">Details:</label>
            <textarea
              id="job_details"
              name="job_details"
              rows="10"
              placeholder="Provide details about the job"
              required
            ></textarea>
          </div>

          <!-- Image Upload -->
          <div class="form-group">
            <label for="post_images">Upload Images</label>
            <input
              type="file"
              id="post_images"
              name="post_images"
              accept="image/*"
              multiple
            />
            <small>You can upload multiple images (JPG, PNG, GIF).</small>
            <div
              class="image-preview-container"
              id="imagePreviewContainer"
            ></div>
          </div>
          <div class="button-container">
            <button type="submit">Create Post</button>
            <button type="reset" class="action-button secondary">Clear</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const imageInput = document.getElementById("post_images");
      const imagePreviewContainer = document.getElementById(
        "imagePreviewContainer"
      );

      imageInput.addEventListener("change", function (event) {
        const files = event.target.files;
        imagePreviewContainer.innerHTML = "";

        Array.from(files).forEach((file, index) => {
          const reader = new FileReader();

          reader.onload = function (e) {
            const imagePreview = document.createElement("div");
            imagePreview.classList.add("image-preview");
            imagePreview.setAttribute("data-index", index); // Store file index

            const imgElement = document.createElement("img");
            imgElement.src = e.target.result;

            const removeButton = document.createElement("span");
            removeButton.textContent = "X";
            removeButton.classList.add("remove-image");

            removeButton.addEventListener("click", function () {
              // Remove image preview from container
              imagePreviewContainer.removeChild(imagePreview);

              // Remove file from the file input
              const dataTransfer = new DataTransfer();
              Array.from(imageInput.files).forEach((file, i) => {
                if (i !== index) {
                  dataTransfer.items.add(file);
                }
              });
              imageInput.files = dataTransfer.files;
            });

            imagePreview.appendChild(imgElement);
            imagePreview.appendChild(removeButton);
            imagePreviewContainer.appendChild(imagePreview);
          };

          reader.readAsDataURL(file);
        });
      });
    </script>
  </body>
  {% endblock %}
</html>
