<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login To Your Account</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='app_images/icon-image.png') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif !important;
      }
      body {
        display: flex;
        justify-content: center; /* Horizontally center */
        align-items: center; /* Vertically center */
        height: 100vh; /* Take full height of the viewport */
        margin: 0; /* Remove default margin */
        background-color: #ffffff; /* Optional, for better visibility */
      }
      i[class^="fa"],
      i[class*=" fa"] {
        font-family: "Font Awesome 6 Free" !important;
      }
      body {
        font-family: "Montserrat", sans-serif;
      }
      body,
      button,
      input,
      select,
      textarea {
        font-family: "Montserrat", sans-serif !important;
      }

      /* Container styling */
      .registration-container {
        background-color: #ffffff;

        border-radius: 15px;
        max-width: 400px;
        min-width: 300px;
      }

      /* Form title */
      .registration-container h1 {
        font-size: 20px;
        color: #ff6600;
        text-align: left;
        margin-bottom: 20px;
      }

      /* Label styling */
      .registration-container label {
        font-size: 14px;
        color: #555555;
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
      }

      /* Input fields */
      .registration-container input[type="email"],
      .registration-container input[type="password"] {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 17px;
        color: #333333;
        outline: none;
        transition: border 0.2s ease-in-out;
      }

      /* Input focus effect */
      .registration-container input:focus {
        border-color: #ff6600;
        box-shadow: 0 0 5px rgba(255, 113, 72, 0.3);
      }

      /* Button styling */
      .registration-container button {
        background-color: #ff6600;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        padding: 10px;
        width: 100%; /* Full width button */
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin-bottom: 10px;
      }

      .registration-container button:hover {
        background-color: #ff5e33;
      }

      /* Link and text styling */
      .registration-container p {
        text-align: center;
        font-size: 14px;
        color: #555555;
        margin-top: 15px;
      }

      .registration-container a {
        color: #ff6600;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s ease-in-out;
      }

      .registration-container a:hover {
        color: #ff5e33;
      }
    </style>
  </head>
  <body>
    {% extends 'base.html' %} {% block title %}Login Form{% endblock %} {% block
    content %}
    <div class="registration-container">
      <form method="POST" action="{{ url_for('login') }}">
        <div>
          <h1>Login.</h1>
        </div>
        <!-- Email Input -->
        <div>
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
        </div>
        <!-- Password Input -->
        <div>
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          />
        </div>
        <!-- Login Button -->
        <div>
          <button type="submit" id="login-button">Login</button>
        </div>
        <!-- Redirect to Register -->
        <div>
          <p>
            Don't have an account?
            <a href="{{ url_for('register') }}">Sign Up</a>
          </p>
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
