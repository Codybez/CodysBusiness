<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <style>
      body {
        display: flex;
        justify-content: center; /* Horizontally center */
        align-items: center; /* Vertically center */
        height: 100vh; /* Take full height of the viewport */
        margin: 0; /* Remove default
        margin */
        background-color: #ffffff; /* Optional, for better visibility */
        margin-bottom: 60px;
        margin-top: 30px;
      }

      /* Container styling */
      .contact-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 15px;
        width: 80%;
      }

      /* Form title */
      .contact-container h1 span {
        font-size: 40px;
        color: #333333;
        text-align: center;
        margin-bottom: 20px;
      }

      .contact-container h1 {
        font-size: 24px;
        color: #ff7148;
        text-align: center;
        margin-bottom: -10px;
      }
      /* Label styling */
      .contact-container label {
        font-size: 14px;
        color: #555555;
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
      }

      /* Input fields */
      .contact-container input[type="text"],
      .contact-container input[type="email"],
      .contact-container textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333333;
        outline: none;
        transition: border 0.2s ease-in-out;
      }

      /* Input focus effect */
      .contact-container input:focus,
      .contact-container textarea:focus {
        border-color: #ff7148;
      }

      /* Button styling */
      .contact-container button {
        background-color: #ff7148;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        padding: 10px;
        width: 100%; /* Full width button */
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin-bottom: 10px;
      }

      .contact-container button:hover {
        background-color: #ff5e33;
      }

      /* Link and text styling */
      .contact-container p {
        text-align: center;
        font-size: 16px;
        color: #555555;
        margin-top: 15px;
      }

      .contact-container a {
        color: #ff7148;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s ease-in-out;
      }

      .contact-container a:hover {
        color: #ff5e33;
      }

      .form-start {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    {% if current_user.business_profile %} {% extends 'base_business.html' %} {%
    else %} {% extends 'base_labour.html' %} {% endif %} {% block title
    %}Contact Form{% endblock %} {% block content %}
    <div class="contact-container">
      <form method="POST" action="{{ url_for('contact') }}">
        <div>
          <h1><span>Contact Us</span></h1>
        </div>

        <!-- Name Input -->
        <div class="form-start">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            value="{{ current_user.first_name }} {{ current_user.last_name }}"
          />
        </div>

        <!-- Email Input -->
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            value="{{ current_user.email }}"
          />
        </div>

        <!-- Message Input -->
        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Your Message"
            rows="10"
            style="font-family: Arial, Helvetica, sans-serif"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" id="submit-button">Send Message</button>
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
