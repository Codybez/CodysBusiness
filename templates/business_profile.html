<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Profile</title>
    <style>
      body {
        font-family: "Lato", sans-serif;
        background-color: #ffffff;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
      }

      .title {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      select {
        width: 100%;
        height: 150%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #555;
      }

      .profile-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        display: flex;
        justify-content: center;
        padding: 40px;
      }

      .info-container {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 20px;
      }

      .profile-link {
        color: #fff;
        background-color: #ff7148;
        border-radius: 5px;
        padding: 8px 15px;
        text-decoration: none;
      }

      .profile-pic-container {
        position: relative;
        display: block;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .profile-pic {
        height: 150px;
        width: 150px;
        border-radius: 50%;
        transition: transform 0.3s;
        object-fit: cover;
      }

      .profile-pic-overlay {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.8);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 5px;
      }

      .edit-pic-button {
        background-color: #ff7148;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        display: inline-block;
      }

      .apply-button-hidden {
        display: none;
      }

      .apply-button-visible {
        display: block;
        background-color: green;
      }

      .user-info {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        text-align: left;
      }

      .user-info p {
        margin-bottom: 10px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .user-location {
        text-align: center;
        font-family: "Lato", sans-serif;
        font-size: 30px;
        color: #3f3f3fc6;
      }

      .user-location .fa-map-marker-alt {
        font-size: 18px;
        vertical-align: 25%;
        color: #3f3f3f82;
      }
    </style>
  </head>
  <body>
    {% extends 'base_business.html' %} {% block title %}Business{% endblock %}
    {% block content %}
  </body>
  <script></script>

  {% endblock %}
</html>
