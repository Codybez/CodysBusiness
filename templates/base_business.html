<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>{% block title %}Business{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base_business.css') }}"
    />
    <!-- Include Socket.IO script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <style>
      /* Styling for the new message icon */
      .fas.fa-envelope,
      .fas.fa-bell,
      .fas.fa-home {
        font-size: 20px;
        color: #ffffff;
        cursor: pointer;
      }

      /* Notification badge styling */
      .notification-badge {
        position: absolute;
        top: -10px; /* Adjust the distance from the top of the bell */
        right: 7px; /* Adjust the distance from the right of the bell */
        background-color: red;
        color: white;
        border-radius: 50%;
        font-size: 12px;
        padding: 2px 5px;
      }

      /* Ensure the bell icon is positioned relatively, not the envelope or home */
      .fas.fa-bell {
        font-size: 20px;
        color: #ffffff;
        cursor: pointer;
        position: relative; /* Positioning context for the badge */
        margin-right: 20px;
      }

      /* Styling for the message icon */
      .fas.fa-envelope {
        font-size: 20px;
        color: #ffffff;
        cursor: pointer;
        position: relative; /* Maintain the relative positioning of the message icon */
        margin-right: 30px;
      }

      /* Home button styling */
      .fas.fa-home {
        font-size: 20px;
        color: #ffffff;
        cursor: pointer;
        position: relative;
        right: 10px; /* Keep it in place */
      }

      /* Back arrow styling */
      .back-arrow {
        position: absolute;
        left: 13px;
        top: 50%;
        transform: translateY(-50%);
        color: #ffffff;
        font-size: 24px;
        text-decoration: none;
        font-weight: lighter;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      /* Logo styling */
      .logo {
        color: #ff7148;
        font-size: 27px;
        font-weight: normal;
      }

      .letter-o {
        color: #ffffffec;
        font-size: 32px;
        font-family: "Arial", sans-serif;
      }

      /* Basic styling for the header */
      header {
        background-color: #cccccca3;
        color: #fff;
        text-align: left;
        padding: 10px;
        border-top-right-radius: 0px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        height: 4vh;
        font-weight: 400;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav {
        display: flex;
        align-items: center;
      }

      /* Footer styling */
      footer {
        background-color: #fff;
        color: #ccc;
        text-align: center;
        padding: 10px;
        height: 6vh;
        position: fixed;
        border-top: 2px solid #95959555;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      .footers-button {
        color: #777777;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .footers-button i {
        font-size: 16px;
        margin-bottom: -5px;
        color: #ff7148;
      }

      .footers-button p {
        font-size: 14px;
      }

      .footers-button:hover {
        color: #f0f0f0;
      }

      /* Styling for the orange "O" */
      .orange-letter {
        color: #ff7148; /* Choose your preferred shade of orange */
      }

      .header-title {
        display: inline-block;
        margin-left: 35px; /* Adjust spacing between arrow and title */
        font-size: 24px;
        font-family: Arial, Helvetica, sans-serif; /* Ensure consistent font */
        color: #fff;
        font-weight: normal;
        line-height: 24px;
        vertical-align: middle;
        transition: margin-left 0.3s ease-in-out; /* Smooth slide effect */
      }

      /* When the back arrow is hidden, slide the title to the left */
      .hide-back .header-title {
        margin-left: 10px; /* Adjust to desired left position */
      }
    </style>
  </head>
  <header class="{% if is_dashboard_page %}hide-back{% endif %}">
    <div class="logo-container">
      <!-- Back Arrow -->
      {% if not is_dashboard_page %}
      <a href="javascript:history.back()" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
      </a>
      {% endif %}
      <!-- Logo -->
      <span class="header-title">
        <span class="orange-letter">o</span>penwork
      </span>
    </div>

    <nav>
      <!-- Notifications Icon with Badge -->
      <a
        href="{{ url_for('notifications') }}"
        class="header-button"
        style="position: relative"
      >
        <i class="fas fa-bell"></i>
        {% if unread_notifications_count > 0 %}
        <span class="notification-badge">{{ unread_notifications_count }}</span>
        {% endif %}
      </a>

      <!-- Message Icon -->
      <a href="{{ url_for('messages') }}" class="header-button">
        <i class="fas fa-envelope"></i>
      </a>

      <!-- Home Button -->
      <a href="{{ url_for('business_dashboard') }}" class="header-button">
        <i class="fas fa-home"></i>
      </a>
    </nav>
  </header>

  <body>
    <br />
    <br />

    <!-- Content specific to each page will be inserted here -->
    {% block content %} {% endblock %}
  </body>
  <footer>
    <a href="{{ url_for('create_job') }}" class="footers-button">
      <i class="fas fa-search"></i>
      <p>Create a Job</p>
    </a>

    <a href="{{ url_for('business_created_jobs') }}" class="footers-button">
      <i class="fas fa-comment"></i>
      <p>Open Jobs</p>
    </a>

    <a href="{{ url_for('business_active_jobs') }}" class="footers-button">
      <i class="fas fa-arrow-right"></i>
      <p>Active Jobs</p>
    </a>

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('business_profile') }}" class="footers-button">
      <i class="fas fa-bars"></i>
      <p>Account</p>
    </a>
    {% endif %}
  </footer>
</html>
