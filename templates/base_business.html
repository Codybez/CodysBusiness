<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}Business{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base_business.css') }}">
    
</head>
<header>
        <nav>
            
            <a href="{{ url_for('business_dashboard') }}" class="header-button">
            <i class="fas fa-home"></i>
            
        </a>
        </nav>
    </header>
<body>
    <br>
    <br>
    <br>
    <br>
    
    <div class="openworklogo">
    <h1 class="logo">O<span class="letter-o">penwork</span></h1>
    </div>
    <!-- Content specific to each page will be inserted here -->

    {% block content %}


      {% endblock %}
</body>

    <footer>
        <a href="" class="footers-button">
            <i class="fas fa-search"></i>
            <p>Create a Job</p>
        </a>
        <a href="#" class="footers-button">
            <i class="fas fa-comment"></i>
            <p>Open Jobs</p>
        </a>
        
        <a href="#" class="footers-button">
            <i class="fas fa-arrow-right"></i>
            <p>Completed Jobs</p>
        </a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('business_profile') }}" class="footers-button">
          <i class="fas fa-bars"></i>

        {% endif %}   
        </a>
