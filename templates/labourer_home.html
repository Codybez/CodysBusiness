<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labourer Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='labourer_home.css') }}">
 <style>
  .sign-out-button {
    text-decoration: none;
   
}
</style>
</head>
<body>
 {% extends 'base_labour.html' %}

{% block title %}Labour{% endblock %}

{% block content %}

<div class="info-container">
    <h1>Dashboard</h1>
</div>

<div class="section-button-container">    
    <h2>User Information</h2>
    <p>User: {{ current_user.email }}</p>
    <p>Location: {{ current_user.location }}</p>
    
    <p>Jobs Completed: {{ current_user.jobs_completed }}</p>
    <!-- Add more user information here -->
</div>

<div> 
    <a href="{{ url_for('logout') }}" class="sign-out-button">Sign Out</a>
</div>

{% endblock %}
</body>
</html>
