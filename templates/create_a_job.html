<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Create a Job</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles_create_a_job.css') }}"
    />
    <style>
      .info-container h1 {
        color: #555;
        font-size: small;
        margin-top: -10px;
        margin-left: 15px;
      }

      .file-preview {
        display: block;
        margin-bottom: 15px;
      }

      .preview-image {
        display: block;
        margin-bottom: 10px;
        width: 100px;
        height: 100px;
        border: 2px solid #ddd;
        border-radius: 4px;
      }

      .remove-btn {
        display: block;
        background-color: #ff7148;
        color: white;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        text-align: center;
      }

      .remove-btn:hover {
        background-color: darkorange;
      }

      .alert {
        padding: 10px;
        margin: 20px 0;
        border-radius: 5px;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    {% extends 'base_business.html' %} {% block title %}Business{% endblock %}
    {% block content %}
    <br /><br />

    <div class="info-container">
      <h1>Create a Job</h1>
    </div>

    <div class="container">
      <form
        id="job-form"
        method="POST"
        action="{{ url_for('submit_job') }}"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="job_name">Job Name:</label>
          <input type="text" id="job_name" name="job_name" required />
        </div>

        <div class="form-group">
          <label for="job_category">Job Category:</label>
          <select id="job-category" name="job-category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="General Labouring">General Labouring</option>
            <option value="Construction">Construction</option>
            <option value="Landscaping">Landscaping</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Painting">Painting</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Electrical">Electrical</option>
            <option value="Carpentry">Carpentry</option>
            <option value="Roofing">Roofing</option>
            <option value="HVAC">HVAC</option>
            <option value="Moving">Moving</option>
            <option value="Gardening">Gardening</option>
            <option value="Handyman">Handyman</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Region:</label>
          <select id="location" name="location" required>
            <option value="" disabled selected>Select a region</option>
            <option value="Northland">Northland</option>
            <option value="Auckland">Auckland</option>
            <option value="Waikato">Waikato</option>
            <option value="Bay of Plenty">Bay of Plenty</option>
            <option value="Gisborne">Gisborne</option>
            <option value="Hawke's Bay">Hawke's Bay</option>
            <option value="Taranaki">Taranaki</option>
            <option value="Manawatū-Whanganui">Manawatū-Whanganui</option>
            <option value="Wellington">Wellington</option>
            <option value="Tasman">Tasman</option>
            <option value="Nelson">Nelson</option>
            <option value="Marlborough">Marlborough</option>
            <option value="West Coast">West Coast</option>
            <option value="Canterbury">Canterbury</option>
            <option value="Otago">Otago</option>
            <option value="Southland">Southland</option>
          </select>
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
        </div>

        <div class="form-group">
          <label for="suburb">Suburb:</label>
          <input type="text" id="suburb" name="suburb" required />
        </div>

        <div class="form-group">
          <label for="tasks">Basic Outline of Tasks:</label>
          <textarea id="tasks" name="tasks" rows="10" required></textarea>
        </div>

        <div class="form-group">
          <label for="price_per_hour">Price Estimate:</label>
          <div class="price-input">
            <span>$</span>
            <input
              type="number"
              id="price_per_hour"
              name="price_per_hour"
              min="0"
              step="1"
              value=""
            />
          </div>
        </div>

        <div class="form-group">
          <label for="additional-details">Additional Details:</label>
          <textarea
            id="additional-details"
            name="additional-details"
            rows="10"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="photo-upload"
            >Upload Photo (More Photos Can Be Added Later):</label
          >
          <label for="photo-upload" class="custom-file-input"
            >Choose File</label
          >
          <input
            type="file"
            id="photo-upload"
            name="photo-upload"
            accept="image/*"
            multiple
            onchange="updateFileLabel(this)"
          />
          <div id="selected-files"></div>
        </div>

        <div class="form-group">
          <button type="button" class="submit-button" onclick="submitForm()">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script>
      function updateFileLabel(input) {
        const selectedFilesContainer =
          document.getElementById("selected-files");
        selectedFilesContainer.innerHTML = ""; // Clear previous file selections

        const files = input.files; // Get all selected files
        if (files) {
          Array.from(files).forEach((file) => {
            const fileDiv = document.createElement("div");
            fileDiv.classList.add("file-preview");

            const img = document.createElement("img");
            img.classList.add("preview-image");
            img.src = URL.createObjectURL(file);
            img.alt = file.name;

            const removeBtn = document.createElement("button");
            removeBtn.innerText = "Remove";
            removeBtn.classList.add("remove-btn");
            removeBtn.onclick = function () {
              removeFile(file, fileDiv);
            };

            fileDiv.appendChild(img);
            fileDiv.appendChild(removeBtn);
            selectedFilesContainer.appendChild(fileDiv);
          });
        }
      }

      function removeFile(file, fileDiv) {
        const input = document.getElementById("photo-upload");
        const dataTransfer = new DataTransfer(); // Create new DataTransfer object
        Array.from(input.files).forEach((existingFile) => {
          if (existingFile !== file) {
            dataTransfer.items.add(existingFile);
          }
        });
        input.files = dataTransfer.files; // Update the input's files list
        fileDiv.remove(); // Remove the file preview from the display
      }

      function submitForm() {
        document.getElementById("job-form").submit();
      }
    </script>
  </body>
  {% endblock %}
</html>
