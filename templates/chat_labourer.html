<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labourer Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Reuse the existing styles */
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 600px;
        margin: auto;
      }

      #messages-container {
        display: flex;
        flex-direction: column;
        padding: 10px;
        padding-bottom: 35px;
        background-color: #fff;
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 60px;
        border-top: 2px solid #ccc;
        border-bottom: 2px solid #ccc;
      }

      .message {
        padding: 10px;
        margin: 5px 0;
        border-radius: 20px;
        min-width: 60%;
        max-width: 80%;
        word-wrap: break-word;
        display: inline-block;
        box-sizing: border-box;
        position: relative;
      }

      .message.sent::after {
        content: "";
        position: absolute;
        right: -5px;
        bottom: 10px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 0 10px 10px;
        border-color: transparent transparent transparent #ff7148;
      }

      .message.sent {
        background-color: #ff7048f6;
        color: white;
        margin-left: auto;
        text-align: left;
      }

      .message.received::after {
        content: "";
        position: absolute;
        left: -5px;
        bottom: 10px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 10px 10px 0;
        border-color: transparent #e5e5ea transparent transparent;
      }

      .message.received {
        background-color: #e5e5ea;
        color: black;
        margin-right: auto;
        text-align: left;
      }

      .timestamp {
        font-size: 12px;
        margin-top: 5px;
        text-align: right;
        font-family: Arial, sans-serif;
      }

      form {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #fff;
        position: sticky;
        bottom: 10vh;
        z-index: 10;
        border-top: 2px solid #ccc;
      }

      textarea {
        width: 85%;
        height: 25px;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 14px;
        resize: none;
        font-family: Arial, Helvetica, sans-serif;
        margin-right: 10px;
      }

      .send-button {
        width: 40px;
        height: 40px;
        background-color: #ff7148;
        color: white;
        border: none;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
      }

      #user-info-container {
        padding: 15px;
        background-color: #ffffff;
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 10px;
        background-color: #ffffff;
      }

      .user-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .user-info strong {
        font-size: 16px;
        color: #333;
      }

      .user-info p {
        margin: 5px 0 0;
        color: #555;
        font-weight: 600;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    {% extends 'base_labour.html' %} {% block content %}
    <!-- User Info Container -->
    <div id="user-info-container">
      <div class="user-info">
        <strong>Chat with {{ other_user.first_name }}</strong>
      </div>
    </div>

    <div id="messages-container">
      {% for message in messages %}
      <div
        class="message {% if message.sender_id == current_user.id %}sent{% else %}received{% endif %}"
      >
        <p>{{ message.content }}</p>
        <small class="timestamp">
          {{ message.timestamp.strftime('%d/%m/%y') }} | {{
          message.timestamp.strftime('%I:%M %p') }}
        </small>
      </div>
      {% endfor %}
    </div>

    <form
      action="{{ url_for('labourer_chat', user2_id=other_user.id) }}"
      method="POST"
    >
      <textarea
        name="message"
        placeholder="Type your message here"
        required
      ></textarea>
      <button type="submit" class="send-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </form>

    <script>
      window.onload = function () {
        const messagesContainer = document.getElementById("messages-container");
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      };

      document.querySelector("form").addEventListener("submit", function () {
        setTimeout(() => {
          const messagesContainer =
            document.getElementById("messages-container");
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 100);
      });
    </script>
  </body>
  {% endblock %}
</html>
