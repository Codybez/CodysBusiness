<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}Business{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base_labour.css') }}">
    <!-- Include Socket.IO script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>

</head>
<header>
    <div class="logo-container">
        <div class="openworklogo">
            <h1 class="logo">O<span class="letter-o">penwork</span></h1>
        </div>
    </div>
    <nav>
        <a href="{{ url_for('labourer_dashboard') }}" class="header-button">
            <i class="fas fa-home"></i>
        </a>
    </nav>
</header>
<body>
    <br>
    <br>
    <br>
    <br>

    {% block content %}


      {% endblock %}
</body>

    <footer>
        <a href="{{ url_for('find_a_job') }}" class="footers-button">
            <i class="fas fa-search"></i>
            <p>Find a Job</p>
        </a>
        <a href="{{ url_for('applied_jobs') }}" class="footers-button">
            <i class="fas fa-comment"></i>
            <p>Applied Jobs</p>
        </a>
        
        <a href="{{ url_for('active_jobs') }}" class="footers-button">
            <i class="fas fa-arrow-right"></i>
            <p>Active Jobs</p>
        </a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('labourer_profile') }}" class="footers-button">
          <i class="fas fa-bars"></i>
          <p>Account</p>
        {% endif %}   
        </a>
    </footer>
  
</html>
