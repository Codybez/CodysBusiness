<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>{% block title %}Business{% endblock %}</title>

    <style>
      /* Back arrow styling */
      .back-arrow {
        position: absolute;
        left: 13px;
        top: 50%;
        transform: translateY(-50%);
        color: #ffffff;
        font-size: 24px;
        text-decoration: none;
      }

      /* Adjust logo position */

      /* Basic styling for the header */
      header {
        background-color: #95959555;
        color: #fff;
        text-align: left;
        padding: 10px;
        padding-bottom: 10px;
        border-top-right-radius: 0px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        height: 4vh;
      }

      /* Styling for the orange "O" */
      .orange-letter {
        color: #ff7148; /* Choose your preferred shade of orange */
      }

      .fas.fa-home {
        font-size: 20px;
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #ffffff;
      }

      /* Set a high z-index to keep the header above other elements */
      h1 {
        font-size: 12px;
        margin: 0;
        padding: 0;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav li {
        margin-right: 20px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 30px;
        font-size: 16px;
        margin-top: 20px;
        text-align: center;
        margin-bottom: 30px;
        transition: color 0.3s ease;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      nav a:hover {
        color: #f0f0f0;
      }

      /* Footer styling */
      /* Footer styling */
      footer {
        background-color: #fff;
        color: #ccc;
        text-align: center;
        padding: 10px;
        height: 6vh;
        position: fixed;
        border-top: 2px solid #95959555;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 50;
        display: flex;
        justify-content: space-between;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      .footers-button {
        color: #777777;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .footers-button i {
        font-size: 16px;
        margin-bottom: -5px;
        color: #ff7148;
      }

      .footers-button p {
        font-size: 14px;
      }

      .footers-button:hover {
        color: #f0f0f0;
      }

      /* Header title styling */
      .header-title {
        display: inline-block;
        margin-left: 35px; /* Adjust spacing between arrow and title */
        font-size: 24px;
        font-family: Arial, Helvetica, sans-serif; /* Ensure consistent font */
        color: #fff;
        font-weight: bold;
        line-height: 24px;
        vertical-align: middle;
        transition: margin-left 0.3s ease-in-out; /* Smooth slide effect */
      }

      /* When the back arrow is hidden, slide the title to the left */
      .hide-back .header-title {
        margin-left: 10px; /* Adjust to desired left position */
      }
    </style>
    <!-- Include Socket.IO script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  </head>
  <header class="{% if is_dashboard_page %}hide-back{% endif %}">
    <div class="logo-container">
      <!-- Check if the current page is not the dashboard -->
      {% if not is_dashboard_page %}
      <a href="javascript:history.back()" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
      </a>
      {% endif %}
      <span class="header-title">
        <span class="orange-letter">o</span>penwork
      </span>
    </div>
    <nav>
      <a href="{{ url_for('labourer_dashboard') }}" class="header-button">
        <i class="fas fa-home"></i>
      </a>
    </nav>
  </header>

  <body>
    <br />
    <br />
    <br />

    {% block content %} {% endblock %}
  </body>

  <footer>
    <a href="{{ url_for('find_a_job') }}" class="footers-button">
      <i class="fas fa-search"></i>
      <p>Find a Job</p>
    </a>
    <a href="{{ url_for('applied_jobs') }}" class="footers-button">
      <i class="fas fa-comment"></i>
      <p>Applied Jobs</p>
    </a>

    <a href="{{ url_for('active_jobs') }}" class="footers-button">
      <i class="fas fa-arrow-right"></i>
      <p>Active Jobs</p>
    </a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('labourer_profile') }}" class="footers-button">
      <i class="fas fa-bars"></i>
      <p>Account</p>
      {% endif %}
    </a>
  </footer>
</html>
