<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #ffffff;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        color: #333;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        background-image: url("{{ url_for('static', filename='profile_pics/main-image.jpg') }}");
        background-size: cover;
        background-position: center;
        padding: 20px;
        padding-top: 150px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #333;
      }

      p {
        font-size: 1.1em;
        color: #fff; /* Ensure text is readable over the image */
        margin-bottom: 30px;
      }

      .button-container {
      }

      .btn {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1em;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-weight: bold;
        margin-top: 10px;
      }

      .btn-join {
        background-color: #ff7148;
      }

      .btn-join:hover {
        background-color: #e55a33;
      }

      .btn-post {
        background-color: #ffffff;
        border: 2px solid #ff7148;
        color: #ff7148;
        padding: 13px 28px;
      }

      .btn-post:hover {
        background-color: #ffffff;
        border: 2px solid #ff7148;
      }
    </style>
  </head>
  <body>
    {% extends 'base.html' %} {% block title %}Main Page{% endblock %} {% block
    content %}

    <div class="container">
      <!-- Existing Content -->
      <div class="content">
        <p>
          Whether you're a skilled tradesman or someone looking to get the job
          done, we're here to connect you.
        </p>
        <div class="button-container">
          <a href="/register-tradesman" class="btn btn-join"
            >Join as Tradesman</a
          >
          <a href="/post-job" class="btn btn-post">Post Your Job</a>
        </div>
      </div>
    </div>

    {% endblock %}
  </body>
</html>
